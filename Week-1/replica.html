<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="replica.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>
    <body>
        <div class="overall-wrapper">
            <div class="nav-wrapper">
                <div class="sidebar">
                    <i class="las la-bars"></i>
                    <i class="las la-home"></i>
                    <i class="las la-search"></i>
                    <i class="las la-volume-up"></i>
                    <i class="lar la-user"></i>
                    <i class="lab la-spotify"></i>
                    <i class="las la-cog"></i>
                    <i class="lab la-soundcloud"></i>
                </div>
            </div>
            <div class="song-highlight">
                <span class="cattyboard">
                    <img src="cattyboard.jpg" alt="CattyBoard"></span>
                <div class="album-info">
                    <span class="album-title">Cattyboard Top 100 Single Charts (11.06.36)</span><br>
                    <span class="album-artist">Unknown artist</span><br>
                    <span class="album-summary">2016. Charts. 100 songs</span>
                    <div class="play-options">
                        <span><i class="las la-play"></i>Play all</span>
                        <span><i class="las la-plus"></i>Add to</span>
                        <span><i class="las la-ellipsis-h"></i>More</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
